<div class="flex">
    
    <button type="button" (click)="openDialog('accept')" class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto">
        Accept
    </button>
        
    <button type="button" (click)="openDialog('resend')" class="inline-flex w-full justify-center rounded-md bg-indigo-600 hover:bg-indigo-400 px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto">
        Resend
    </button>

    <button type="button" (click)="openDialog('approve')" class="inline-flex w-full justify-center rounded-md bg-indigo-600 hover:bg-indigo-300 px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto">
        Approve
    </button>
</div>
